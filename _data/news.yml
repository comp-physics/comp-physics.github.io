- date: September 30, 2025
  headline: "Postdoc Dr. Tianyi Chi and Ph.D. student Ben Wilfong <a href='https://journals.aps.org/prfluids/abstract/10.1103/r9b3-psg4' target='_blank'>lead published work</a> that now appears in Phys. Rev. Fluids. They discover a new hydrodynamic instability at the confluence of Faraday and Rayleigh-Taylor modes, which we demonstrate in numerical experiments and linear Floquet theory. Shout out to collaborators Tim Koehler and Ryan McMullen at Sandia for the collaboration."

- date: September 29, 2025
  headline: "Collaborative work on representing transient and melting heat transfer on quantum devices <a href='https://arxiv.org/abs/2509.21630' target='_blank'>appears on arXiv</a>. Ph.D. student contributors include Chris Jawetz (ME) and  Jack Song (Physics)."

- date: September 26, 2025
  headline: "I'm at the <a href='https://cims.nyu.edu/dynamic/' target='_blank'>Courant Institute today</a>, giving their <a href='https://cims.nyu.edu/dynamic/calendars/seminars/computational-mathematics-and-scientific-computing-seminar/4428/' target='_blank'>Computational Math and Scientific Computing seminar</a>, discussing the regularization of the Navier-Stokes and its optimized implementation. The work is partially reported in our <a href='https://arxiv.org/abs/2505.07392' target='_blank'>Gordon Bell Prize manuscript</a>. Thanks to <a href='https://f-t-s.github.io/' target='_blank'>Florian Schäfer</a>, <a href='https://math.nyu.edu/~stadler/' target='_blank'>Georg Stadler</a>, and <a href='https://cims.nyu.edu/~pehersto/' target='_blank'>Benjamin Peherstorfer</a> for the invite and hosting me!"

- date: September 17, 2025
  headline: "Ph.D. students Ben Wilfong and Anand Radhakrishnan, along with group undergrad Tanush Prathi, <a href='https://arxiv.org/abs/2509.13575' target='_blank'>lead work</a> accepted to the SC25 workshop <a href='https://olcf.github.io/hpc-system-test-wg/hpctests/hpctests2025.html' target='_blank'>HPCTESTS</a>. The workshop focuses on state-of-the-art HPC system testing methodologies, tools, benchmarks, procedures, and best practices. We use <a href='https://github.com/mflowcode/mfc' target='_blank'>MFC</a> to conduct these tests and pull out compiler bugs, performance regressions, and even repeatable driver failures on new flagship systems."

- date: September 15, 2025
  headline: "Spencer is at the <a href='https://hypersonics.tamu.edu/event/ucah-forum-2025/' target='_blank'>UCAH Forum</a> in Alexandria, Virginia this week. Say hi if you're around!"

- date: September 4, 2025
  headline: "The group is part of two <a href='https://psaap.llnl.gov/' target='_blank'>DOE PSAAP IV</a> centers! Official announcement <a href='https://www.energy.gov/nnsa/articles/nnsa-announces-selection-next-round-predictive-science-academic-alliance-program' target='_blank'>here</a>. <br><br> One is a 'large' predictive science center called the Center for Multiscale Modeling of Multiphase Combustion directed by S. Balachandar (UFlorida). Our group heads the HPC and CFD efforts. <br><br> The other is a slightly 'smaller' focused investigatory center (FIC), co-directed by Florian Schäfer at the Courant Institute and Brendan Keith at Brown. It is called CIGMO (Center for Information Geometric Mechanics and Optimization), where GT focuses on information-based regularization of computational hydrodynamics (Bryngelson institutional PI, along with Qi Tang (CSE) and Molei Tao (Math))."

- date: 26 August, 2025
  headline: "New Ph.D. student Mark Zhang joins the grouop (UCLA undergrad.). Undergraduates Tanush Prathi and Mohammed Al-Mahrouqi join us as well, who were part of the team as undergraduate interns over the summer!"

- date: 6 August, 2025
  headline: "Spencer gives an invited user talk at the annual <a href='https://www.olcf.ornl.gov/olcf-user-meeting/' target='_blank'>Oak Ridge Leadership Computing (OLCF) User Meeting</a>. The topic was the combination of information geometric regularization, closely coupled compute optimizations, and networking via tight CPU-GPU interconnects for <a href='https://arxiv.org/abs/2505.07392' target='_blank'>record-setting CFD simulations</a>. <br><br> Also, Ph.D. student Ben Wilfong and Spencer <b>win the data visualization showcase</b> with <a href='https://player.vimeo.com/video/1107931231?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479%22%20frameborder=%220%22%20allow=%22autoplay;%20fullscreen;%20picture-in-picture;%20clipboard-write;%20encrypted-media;%20web-share%22%20referrerpolicy=%22strict-origin-when-cross-origin' target='_blank'>with this animation</a> of our simulation of Mach 10 rocket boosetrs! <br><br> Also, Spencer is elected to the <a href='https://www.olcf.ornl.gov/community/oug/' target='blank'><i>OLCF User Group Executive Board</i></a>."

- date: 5 August, 2025
  headline: "Spencer is working with DOE lab collaborators as a Visiting Professor at <a href='https://www.pnnl.gov/quantum-information-sciences' taret='_blank'>PNNL</a> on a potential quantum advantage for simulating CFD problems. Ph.D. student Zhixin Song spent the summer collaborating with PNNL on this front as well!"

- date: 2 August, 2025
  headline: "Our group is funded to continue working with Sandia National Lab and Ryan McMullen to work on multiphase bubbly flows and their hydrodynamic instabilities under extreme conditions."

- date: 30 July, 2025
  headline: "Our work on parsimonious IMR (pIMR) <a href='https://doi.org/10.1039/D5SM00397K' target='_blank'>has now appeared in <i>Soft Matter!</i></a> It describes and demonstrates a scheme for high-fidelity material inference that reduces the cost of experimentation or simulation by two orders of magnitude. With this, we enable material characterization in tractable time. In collaboration with Michigan, Brown, and UT Austin."

- date: 29 July, 2025
  headline: "Florian Schäfer and I are presenting our collaborative work on computational fluid dynamics via IGR in back-to-back talks at the joint SIAM/CAIMS Annual Meeting tomorrow in Montreal, Wed July 30. <a href='https://meetings.siam.org/sess/dsp_programsess.cfm?SESSIONCODE=85319' target='_blank'>Link Here.</a> "

- date: 24 July, 2025
  headline: "Our group, in collaboration with Florian Schäfer, <a href='https://www.olcf.ornl.gov/2025/07/23/shock-treatment-for-cfd-simulations/' target='_blank'>was featured in Oak Ridge News</a> for our record-setting compressible shock-laden CFD simulations. They exceeded <b>100 trillion grid points</b> while maintaining speed and accuracy via mixed-precision, unified memory addressing on the CPU-GPU interconnect, and information geometric regularization. These simulations targeted multi-rocket-engine outflow at Mach 15. These conditions and the geometry are similar to the SpaceX Starship superheavy 33-rocket booster."

- date: 21 July, 2025
  headline: "Spencer is in Chicago at the <a href='https://usnccm18.usacm.org/' target='_blank'>18th U.S. National Congress on Computational Mechanics (USNCCM)</a> giving a talk in the special session on compressible multiphase flows. He's talking about <i>Numerics for diverse exascale platforms for multi-species flow</i>, joint work group Ph.D. students Ben Wilfong and Anand Radhakrishnan in collaboration with Prof. Florian Schäfer and Stephen Abbott."

- date: 11 July, 2025
  headline: "<a href='https://www.cc.gatech.edu/news/pancaked-water-droplets-help-launch-europes-fastest-supercomputer' target='_blank'>GT wrote a news piece</a> on our group's effort and collaboration to help launch <a href='https://www.fz-juelich.de/en/ias/jsc/jupiter' target='_blank'>JSC JUPITER</a> via its early access program. We helped benchmark the system in preparation for user access. JUPITER is now Europe's top supercomputer, in fourth place after the US's CORAL-II systems (El Cap. and friends)."

- date: 8 July, 2025
  headline: "<a href='https://science.osti.gov/-/media/ascr/pdf/facilities/ALCC/ALCC_Factsheets_2025.pdf#page=37' target='_blank'>The group receives a DOE ALCC allocation</a> of about 500K node hours (2M GPU hours) on <a href='https://www.olcf.ornl.gov/frontier/' target='_blank'>OLCF Frontier</a> for the next year. This is part of a collaboration with Ryan McMullen at Sandia National Labs. The project is called <i>Multiphase Mixing Induced by Interface Breakup</i>."

- date: 7 July, 2025
  headline: "We welcome Dan Vickers to the group! He joins us from his previous appointment at MIT Lincoln Lab."

- date: 29 June, 2025
  headline: "Our paper on <a href='https://doi.org/10.1016/j.future.2025.107975' target='_blank'>quantum-resource frugal</a> algorithms for solving CFD problems was published by Future Generation Computing Systems. Congrats to group undergraduates Melody Lee and Sriharsha Kocherla and Ph.D. student Jack Song and thank you to collaborators Austin Adams and Alex Alexeev!"

- date: 5 June, 2025
  headline: "Spencer gives a talk at the workshop on <a href='https://sites.google.com/msu.edu/modeling-beyond-moore/home?authuser=0' target='_blank'>Algorithms For Multiphysics Models In The Post-Moore's Law Era</a> on extreme scale compressible flow simulation via information geometric regularization."

- date: 29 May, 2025
  headline: "Our group, including postdoc Tianyi Chu and Ph.D. student Ben Wilfong, collaborate with Sandia National Lab to uncover a <a href='https://arxiv.org/abs/2505.23578' target='_blank'>new hydrodynamic instability</a> that occurs when Rayleigh-Taylor and Faraday behaviors meaningfully co-exist. The preprint is linked above. Theory and simulations demonstrate our result."

- date: 22 May, 2025
  headline: "Spencer gave an invited conference talk at the joint <a href='https://acousticalsociety.org/new-orleans-2025/' target='_blank'>Meeting of the Acoustical Society of America and International Congress on Acoustics</a>. He talked about the computation of high-amplitude acoustics with application of therapeutic ultrasound and implication of noise." 

- date: 20 May, 2025
  headline: "Tianyi Chu's research on optimal experimental design for soft material cauterization <a href='https://arxiv.org/abs/2505.13283' target='_blank'>is now on arXiv</a>. We show that if one uses radial basis functions as local interpolants as an intermediate step in the BOED process, the model selection process is accelerated by about two orders of magnitude."

- date: 13 May, 2025
  headline: "Our work on Hadamard-tree tomography via Hadamard Random Forests (HST) <a href='https://arxiv.org/abs/2505.06455' target='_blank'>appears on arXiv<a/>. We show that, assuming real valued output states, one can reconstruct their values in linear time (in qubit count) as opposed to the exponential time of full state tomography. Thanks to our collaborators Bryan Gard (GTRI) and Nico Renaud (Netherlands eScience Center)."

- date: 13 May, 2025
  headline: "Collaborative work using information geometric regularization and carefully tuned numerics exceeds 100 trillion grid-points for a rocket-exhaust simulation <a href='https://arxiv.org/abs/2505.07392' target='_blank'>is now on arXiv<a/>. This is the largest CFD simulation conducted to-date, to the authors' knowledge, in this case by a factor of about 10. Florian and Spencer thank collaborators at NVIDIA, AMD, ORNL, and HPE, as well as the dedicated Ph.D. students."

- date: 12 May, 2025
  headline: "Spencer is in Toulouse, France at the <a href='https://www.icmf2025.com/' target='_blank'>International Conference on Multiphase Flow</a> presenting work on multiphase flow models without discontinuity capturing, joint with Florian Schäfer and Ph.D. student Anand Radhakrishnan."

- date: 1 April, 2025
  headline: "Our work on symbolic expressions and transversal for accelerated and differentiable reacting flow simulation is <a href='https://arxiv.org/abs/2503.24286' target='_blank'>on arXiv</a>! The method is implemented in an open source package called <a href='https://github.com/pyrometheus'>Pyrometheus</a> and has been linked into MFC."

- date: 17 March 2025
  headline: "We are at the APS March Meeting talking about <a href='https://summit.aps.org/events/MAR-B46/5' target='_blank'>exascale compressible flow simulation on El Capitan</a> and <a href='https://summit.aps.org/events/MAR-B46/4' target='_blank'>GPU-based compact finite difference algorithms</a>!" 

- date: 11 March, 2025
  headline: "MFC 5.0 appears <a href='https://github.com/MFlowCode/MFC/releases/tag/v5.0.0' target='_blank'>in code</a> and as a <a href='https://arxiv.org/abs/2503.07953' target='_blank'>preprint manuscript on arXiv</a>! MFC 5.0 is a many-physics multiphase compressible flow solver that scales ideally on exascale machines, including LLNL El Capitan and OLCF Frontier. Read more about the latest features at the manuscript link."

- date: 5 March, 2025
  headline: "We are at SIAM CSE in Fort Worth, Texas this week! Postdoc Tianyi Chu is presenting his work on Bayesian optimal design for discovery of soft material properties."

- date: 11 February, 2025
  headline: "An article on the work of our group and our collaborators on new exascale computers, including OLCF Frontier (mostly) and now LLNL El Capitan, <a href='https://www.olcf.ornl.gov/2025/02/11/the-olcfs-problem-busters/'>has been published</a> by the Oak Ridge Leadership Computing Facility."

- date: 11 February, 2025
  headline: "Today Spencer gives a Seminar at the Institute of Computational Engineering at the University of Florida! Thanks to <a href='https://mae.ufl.edu/people/name/s-bala-balachandar/'>Bala</a> for the invitation!"

- date: 10 February, 2025
  headline: "Dr. Tianyi Chu's paper on <a href='https://doi.org/10.1007/s00466-025-02606-4'>optimal discovery of soft material properties via targeted deformations</a>, in collaboration with <a href='https://me.engin.umich.edu/people/faculty/jon-estrada/'>Jon Estrada</a> of Michigan, was published in Computation Mechanics!"

- date: 28 January, 2025
  headline: "Spencer is at PNNL, a DOE lab., this week. He is giving a seminar on solving PDEs with quantum devices. Thank you <a href='https://www.pnnl.gov/science/staff/staff_info.asp?staff_num=10102'>Xianyu Li</a> and <a href='https://home.uni-leipzig.de/~jmuelmen/index.html'>Johannes Muelmenstaedt</a> for the kind invitation!"

- date: 27 January, 2025
  headline: "In exascale supercomputing news, our group was granted a DAT (dedicated access time) for 100% of LLNL El Capitan (40K+ GPUs) for one day. This time was used to measure the performance of <a href='https://mflowcode.github.io/'>MFC</a>, our flagship open source solver, and evaluate the readiness of the El Capitan system before it moves to the classified network. Further, our OLCF Frontier allocation was renewed into FY25. Our work with the JSC JUPITER team continues, who manage Europe's first exascale supercomputer and early access systems."

- date: 8 January, 2025
  headline: "The <a href='https://arxiv.org/abs/2302.04227' target='_blank'>pIMR</a> manuscript appears on arXiv! We devise a parsimonious scheme for high-fidelity material inference that cuts the cost of experimentation or simulation by two orders of magnitude. With this, we enable material characterization in tractable time. In collaboration with Michigan, Brown, and UT Austin."

- date: 28 November, 2024
  headline: "Our paper on quantum solves of the Navier-Stokes equations using current quantum devices was accepted to Computers & Fluids! Congrats to Ph.D. student Jack Song and our collaborators at GTRI! You can view it <a href='https://doi.org/10.1016/j.compfluid.2024.106507' target='_blank'>here</a>."

- date: 24 November, 2024
  headline: "Our group is at <a href='https://dfd-meeting.aps.org/'>APS DFD</a> this week. Say hi and consider checking out some of our talks on multiphase flow, FSI, particle-laden flow, material characterization, and more! (most easily found via <a href='https://meetings.aps.org/Meeting/DFD24/PersonIndex/4610'>here</a> and searching <i>Bryngelson</i>.)"

- date: 16 November, 2024
  headline: "Spencer is speaking at <a href='https://www.stem-trek.org/2024/03/17/artsc24/'>ART@SC24</a> today on HPC for PDE solves and large-scale training."

- date: 14 November, 2024
  headline: "Our project ExaMFlow, based on <a href='https://github.com/mflowcode/mfc'>MFC</a>, is participating in JUREAP, the <a href='https://www.fz-juelich.de/en/ias/jsc/jupiter'>JUPITER</a> Research and Early Access Program. ExaMFlow received the JUREAP certificate for scaling efficiency and node performance, with potential to use a significant part of the JUPITER Booster system and the first European exascale supercomputer, starting January 2025."

- date: 13 November, 2024
  headline: "We will be at <a href='https://sc24.supercomputing.org/'>SC24</a> here in Atlanta next week. Our work includes cell-resolved simulations of aneurysms and exascale compressible flow methods. More <a href='https://sites.gatech.edu/research/sc-2024/'>here</a> and <a href='https://sc24.conference-program.com/presenter/?uid=478593'>here</a>."

- date: 10 October, 2024
  headline: "The group is awarded ACCESS-CI Accelerate annual allocation of 3M credits (equivalent to 45K A100 GPU hours) for developing sub-grid physics models!"

- date: 20 September, 2024
  headline: "Our work on a fully quantum lattice algorithm for solving the Navier-Stokes equations was <a href='https://doi.org/10.1116/5.0217675' target='_blank'>recently published in AVS Quantum Science</a>. Congrats to Sriharsha and Jack! We appreciate the collaboration with Bryan Gard (GTRI), Eugene Dumitrescu (ORNL), and Alex Alexeev (GT ME)."

- date: 19 September, 2024
  headline: "New paper on the use of the adjoint to compute averaged closure operators in turbulent flow <a href='https://link.aps.org/doi/10.1103/PhysRevFluids.9.094606' target='_blank'>was published in Physical Review Fluids</a>! In collaboration with Jessie Liu and Ali Mani (Stanford), Florian Schäfer (GT), and Tamer Zaki (Hopkins)."

- date: 18 September, 2024
  headline: "Our Supercomputing (SC) paper from the WACCPD workshop was accepted. It is now <a href='https://arxiv.org/abs/2409.10729' target='_blank'>on arXiv</a>. We show how to achieve performant compute kernels on AMD GPU devices via OpenACC offloading, and use them to scale to all of OLCF Frontier. Congrats to Ben, Anand, and Henry! and thanks to our collaborators, Steve Abbot at HPE/Cray and Reuben Budiardja at Oak Ridge!"

- date: 17 September, 2024
  headline: "Our preprint, <a href='https://arxiv.org/abs/2409.09217' target='_blank'>Rational-WENO</a>, appears on arXiv. We construct a scheme that achieves near 5th order accuracy from a three-point stencil. In collaboration with Google Research and TU Munich."

- date: 13 September, 2024
  headline: "The group is awarded an <a href='https://allocations.access-ci.org/allocations-policy#maximize-access-projects' target='_blank'>ACCESS-CI Maximize</a> allocation, the largest offered by the NSF. It amounts to 225K GPU hours and focuses on algorithms for direct simulation of compressible and multiphase flow."

- date: 4 September, 2024
  headline: "Tianyi's manuscript on inferring rheological properties via Bayesian optimal design and bubble dynamics <a href='https://arxiv.org/abs/2409.00011' target='_blank'>is now on arXiv</a>!"

- date: 1 September, 2024
  headline: "We start a collaborative effort with the <a href='https://bhamla.gatech.edu/' target='_blank'>Bhamla Lab</a> on bio-inspired propulsion! Acknowledgement to DARPA for the funding."

- date: 31 August, 2024
  headline: "Ph.D. student Ben Wilfong is a recipient of the 2024-25 CRNCH Fellowship for application optimization on superchip architectures. Congrats!"

- date: 28 August, 2024
  headline: "Our work with Sandia National Labs received a funding renewal. We are working on two-phase hydrodynamic instability and direct simulation."

- date: 26 August, 2024
  headline: "Presenting our work on sub-grid cavitation models and their computation on exascale machines at <a href='https://www.ictam2024.org/' target='_blank'>ICTAM2024</a> in Korea this week!"

- date: 21 August, 2024
  headline: "We achieve the first performance result of <a href='https://mflowcode.github.io' target='_blank'>MFC</a> on the <a href='https://www.amd.com/en/products/accelerators/instinct/mi300/mi300a.html' target='_blank'>AMD MI300A</a> superchip that will populate <a href='https://asc.llnl.gov/exascale/el-capitan' target='_blank'>LLNL El Capitan</a>. We see a 2-times speedup over the AMD MI250X in OLCF Frontier."

- date: 16 August, 2024
  headline: "Dimiti Adam joins the group as a Ph.D. student. Welcome!"

- date: 29 July, 2024
  headline: "We will be at AIAA Aviation this week! On Thursday, Ben and Haocheng are presenting their papers on <a href='https://arc.aiaa.org/doi/10.2514/6.2024-4480' target='_blank'>two-phase interfacial instabilities</a> and <a href='https://arc.aiaa.org/doi/10.2514/6.2024-4391' target='_blank'>sound generation through mildly misfit earplugs</a>."

- date: 10 July, 2024
  headline: "Spencer gives a seminar at the US Naval Research Lab on exascale simulation of multiphase, shock-laden, and reacting flows."

- date: 1 July, 2024
  headline: "<a href='https://mflowcode.github.io' target='_blank'>MFC</a> accepted into <a href='https://www.fz-juelich.de/en/ias/jsc/jupiter' target='_blank'>JUREAP</a> Phase 1, the JUIPTER Exascale Early Access Program at JSC."

- date: 26 June, 2024
  headline: "Presenting our work on exascale multiphase flow simulation at <a href='https://sites.psu.edu/icnmmf5/' target='_blank'>ICNMMF5</a> in Reykjavik, Iceland!"

- date: 4 June, 2024
  headline: "Jack's manuscript on solving the Navier-Stokes equations on actual (IBM) quantum devices <a href='https://arxiv.org/abs/2406.00280' target='_blank'>is now on arXiv</a>!"

- date: 3 June, 2024
  headline: "Presenting our work on stochastic modeling of cavitation inception at CAV2024 in Crete, Greece; say hello if you catch me!"

- date: 21 May, 2024
  headline: "Work starts on our new contract with LLNL on regularization of kinetic-based PDEs. Looking forward to the collaboration!"

- date: 12 May, 2024
  headline: "Our paper, <a href='https://doi.org/10.1016/j.cpc.2024.109238' target='_blank'>Method for portable, scalable, and performant GPU-accelerated simulation of multiphase compressible flow</a>, was accepted to Computer Physics Communications. Congrats to Anand, Henry, and Ben!"

- date: 9 May, 2024
  headline: "Congratulations to Jesus and Ben, who passed their Ph.D. qualifying exams!"

- date: 6 May, 2024
  headline: "Subrahmanyam, resident sickle cell dynamics expert, graduates with his BSCS and heads to a snazzy industry gig. Congratulations, Sub!"

- date: 4 May, 2024
  headline: "Max starts his NVIDIA summer internship. Congrats, Max!"

- date: 8 April, 2024
  headline: "Congraulations to Suzan on winning the PURA Salary Award for research this summer, and Anshuman on our latest publication: <a href='https://openreview.net/pdf?id=5psgQEHn6t' target='_blank'>Neural networks can be FLOP-efficient integrators of 1D oscillatory integrands</a>."

- date: 4 March, 2024
  headline: "We are at the <a href='https://march.aps.org/' target='_blank'>2024 APS March Meeting</a>! We have talks on simulating fluid flow <a href='https://march.aps.org/sessions/K49/9' target='_blank'>on quantum devices</a> as well as <a href='https://march.aps.org/sessions/T58/4' target='_blank'>exascale machines like Frontier</a>."

- date: 23 February, 2024
  headline: "Dr. Tianyi Chu joins the group as a postdoc. Welcome, Tianyi!"

- date: 19 February, 2024
  headline: "Spencer gains coutesy appointment in Georgia Tech's <a href='https://www.me.gatech.edu' target='_blank'>Woodruff School of Mechanical Engineering</a>."

- date: 13 February, 2024
  headline: "<a href='https://mflowcode.github.io' target='_blank'>MFC</a> has been accepted to the second round of the Oak Ridge Frontier Hackathon! MFC scales to 100% of the world's largest computer, but extracting maximum performance still needs attention. We look forward to working on it!"

- date: 9 February, 2024
  headline: "Spencer gives an invited talk at the <a href='https://crnch.gatech.edu/crnch-summit-2024/' target='_blank'>2024 CRNCH Summit</a> on CFD on an existing IBM quantum device. Great event!"

- date: 1 February, 2024
  headline: "Spencer gave a (virtual) talk for NSWC Carderock on solving flow problems with current quantum devices. Thanks for the invitation!"

- date: 28 January, 2024
  headline: "ONR funded a 3-year grant to our group, collaborative with Prof. Suresh Menon (AE) on solid fuel propellants and CFD. Looking forward to it!"

- date: 26 January, 2024
  headline: "ONR funded a MURI on solid fuel ramjets and high-enthalpy flows to Georgia Tech with co-PIs Suresh and Spencer, among others. PI Greg Young (VT). Looking forward to the collaboration!"

- date: 23 January, 2024
  headline: "Sriharsha's work on quantum algorithms is now posted <a href='https://arxiv.org/abs/2401.12248' target='_blank'>on arXiv</a>. He develops algorithm improvements and exposed parallelization for fluid flow problems on quantum devices with reduced gate counts."

- date: 19 January, 2024
  headline: "The group welcomes Lian Xiang, who joins as an undergraduate researcher from Physics! She is working on near-term quantum algorithms for fluid flow problems."

- date: 22 December, 2023
  headline: "Our paper on <a href='https://doi.org/10.1016/j.jcp.2023.112721' target='_blank'>Fast Macroscopic Forcing</a> was published in the Journal of Computational Physics. Joint work with <a href='https://f-t-s.github.io/' target='_blank'>Florian Schäfer</a>, Jessie Liu, and <a href='https://manigroup.stanford.edu/' target='_blank'>Ali Mani</a>."

- date: 14 December, 2023
  headline: "Our paper on <a href='https://doi.org/10.1016/j.cpc.2023.109052' target='_blank'>RoseNNa</a> was published by Computer Physics Communications. Congrats, Ajay!"

- date: 7 December, 2023
  headline: "Spencer gives a virtual talk for Google Research, Applied Science. Thanks for the invite, <a href='https://research.google/people/qingwang/' target='_blank'>Qing Wang</a>!"

- date: 5 December, 2023
  headline: "Congratulations to group undergraduate researcher Subramanyam on winning a PURA Salary Award for Spring semester research!"

- date: 19 November, 2023
  headline: "Anand, Jesus, Spencer, and Sriharsha are at <a href='https://www.2023apsdfd.org/' target='_blank'>APS DFD</a> in Washington, DC. Our talks are <a href='https://meetings.aps.org/Meeting/DFD23/PersonIndex/4447' target='_blank'>here</a>. Say hi if you see us!"

- date: 6 November, 2023
  headline: "Spencer gave a talk on stochastic sub-grid models at the <a href='https://insieme.stanford.edu/multiphaseflows' target='_blank'>Workshop on Compressible Multiphase Flows</a> hosted by Stanford University. Thanks to the organizers, <a href='https://profiles.stanford.edu/ali-mani' target='_blank'>Ali</a> and <a href='https://engineering.buffalo.edu/mechanical-aerospace/people/faculty/d-salac.html' target='_blank'>David</a>, for the invite!"

