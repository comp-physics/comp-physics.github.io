{%- assign e = entry -%}
{%- capture label -%}{{ e.title }} ({{ e.year }}){%- endcapture -%}
{%- if e.doi -%}
  <a href="https://doi.org/{{ e.doi }}">{{ label }}</a>
{%- elsif e.url -%}
  <a href="{{ e.url }}">{{ label }}</a>
{%- elsif e.file -%}
  <a href="{{ e.file | relative_url }}">{{ label }}</a>
{%- else -%}
  <a href="/papers/#{{ e.key }}">{{ label }}</a>
{%- endif -%}
